name: "Code Scanning - Action"

on: push

jobs:
  CodeQL-Build:
    # CodeQL runs on ubuntu-latest, windows-latest, and macos-latest
    runs-on: ubuntu-latest

    permissions:
      # required for all workflows
      security-events: write

      # only required for workflows in private repositories
      actions: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: dsp-testing/henrymercer-codeql-action-dependabot-testing/init@b7cec7526559c32f1616476ff32d17ba4c59b2d6 # v3.25.5
        # Override language selection by uncommenting this and choosing your languages
        with:
          languages: javascript
        
      - name: Perform CodeQL Analysis
        uses: dsp-testing/henrymercer-codeql-action-dependabot-testing/analyze@b7cec7526559c32f1616476ff32d17ba4c59b2d6 # v3.25.5
